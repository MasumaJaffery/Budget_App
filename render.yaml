databases:
  - name: Bugdet_App
    databaseName: bugdet_app_2gdn
    user: bugdet_app_2gdn_user

services:
  - type: web
    name: Budget_App
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Budget_App
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false